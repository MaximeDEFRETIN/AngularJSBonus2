<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exerice 1 Partie Bonus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="app" ng-controller="alertCtrl">
  <button type="button" name="button" ng-click="ShowAlert(msg);">Affiche moi une alerte</button>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script>
  //afficher une fenêtre d'alert
  angular.module('app', [])
  .controller('alertCtrl', ['$scope', '$window', function($scope, $window) {
    $scope.msg = 'Bravo alerte reussie'; //on initialiser le msg à afficher.
    $scope.ShowAlert = function(msg) {
      $window.alert(msg);
    };
  }]);
  </script>
</body>
</html>
